<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Starbucks
    </title>
</head>

<body>

    <div class="circle"></div>

    <img src="./img/logo.png" alt="logo starbucks">

    <div class="conteudo">
        <div class="caixa-texto">
            <h2>It's just not coffe, <br> It's a <span>Starbucks</span></h2>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis eum corrupti odit aperiam illum odio
                voluptatum
                ea
                nisi iure vero. Neque tempore sequi nisi, enim vel omnis cumque delectus odit!</p>

            <button>Click in my button</button>

        </div>

        <div class="caixa-image">
            <img src="./img/img1.png" alt="copo starbucks" class="copo-grande">
        </div>
    </div>
    <div class="menu">
        <img src="./img/img-pequena1.png" alt="copo starbucks" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" alt="copo starbucks" class="copo-pequeno amarelo">
        <img src="./img/img-pequena3.png" alt="copo starbucks" class="copo-pequeno rosa">
    </div>

</body>

<script>

    let copo = document.querySelector(".copo-grande")

    let circle = document.querySelector(".circle")

    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        copo.src = "./img/img1.png"
        circle.style.background = "#017143"
    })
   
  amarelo.addEventListener("click", () => {
        copo.src = "./img/img2.png"
        circle.style.background = "#eb7495"
  })

    rosa.addEventListener("click", () => {
        copo.src = "./img/img3.png"
        circle.style.background = "#d752b1"
    })


</script>

</html>
